            const filteredItems = menuItems.filter(item => {
                const matchesCategory = selectedCategory === 'ทั้งหมด' || item.category === selectedCategory;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-gray-600">
                        <p class="text-lg">ไม่พบเมนูที่คุณค้นหา</p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredItems.map(renderMenuItem).join('');
            }
        }

        // Function to render category tabs
        function renderCategoryTabs() {
            const categoryTabsContainer = document.getElementById('categoryTabs');
            if (!categoryTabsContainer) return;

            const uniqueCategories = ['ทั้งหมด', ...new Set(menuItems.map(item => item.category))];

            categoryTabsContainer.innerHTML = uniqueCategories.map(category => `
                <button
                    onclick="selectCategory('${category}')"
                    class="px-4 py-2 rounded-full whitespace-nowrap text-sm font-medium transition-colors duration-200
                    ${selectedCategory === category ? 'bg-green-600 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                    ${category}
                </button>
            `).join('');
        }

        // Function to handle category selection
        function selectCategory(category) {
            selectedCategory = category;
            renderCategoryTabs(); // Re-render tabs to update active state
            renderMenuItems(); // Re-render menu items based on new category
        }

        // Function to handle search input
        function filterMenuItems() {
            searchTerm = document.getElementById('searchTerm').value.toLowerCase();
            renderMenuItems(); // Re-render menu items based on new search term
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderMenuItems();
        });
    </script>
</body>
</html>
